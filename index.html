<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Réservation Escape Game Valfréjus</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin: 40px 0 20px;
    font-size: 2.2em;
    text-align: center;
  }
  .container {
    max-width: 900px;
    width: 90%;
    padding: 20px;
  }
  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin: 20px 0;
  }
  .day {
    background: #222;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 12px;
    text-align: center;
    cursor: pointer;
  }
  .day:hover {
    background: #333;
  }
  .day.disabled {
    background: #111;
    color: #555;
    cursor: not-allowed;
    opacity: 0.6;
  }
  .day.selected {
    background: #0066cc;
    border-color: #3399ff;
  }
  .slots {
    margin: 30px 0;
  }
  .slot {
    background: #222;
    border: 1px solid #444;
    border-radius: 6px;
    padding: 15px;
    margin: 10px 0;
    cursor: pointer;
    text-align: center;
    font-size: 1.1em;
  }
  .slot.disabled {
    background: #111;
    color: #555;
    cursor: not-allowed;
    opacity: 0.6;
  }
  .slot.selected {
    background: #0066cc;
    border-color: #3399ff;
  }
  .form-section {
    margin: 30px 0;
    background: #111;
    padding: 25px;
    border-radius: 10px;
  }
  label {
    display: block;
    margin: 12px 0 6px;
    font-size: 1.1em;
  }
  input, select {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    background: #222;
    color: white;
    border: 1px solid #444;
    border-radius: 6px;
  }
  button {
    background: #0066cc;
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 1.2em;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
  }
  button:hover {
    background: #0077ee;
  }
  #recap {
    margin-top: 30px;
    padding: 20px;
    background: #111;
    border-radius: 10px;
    display: none;
  }
  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
  }
  .nav-btn {
    background: #333;
    color: white;
    border: 1px solid #555;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
  }
  .nav-btn:hover {
    background: #444;
  }
</style>
</head>
<body>

<h1>Bienvenue sur la page de réservation de l'escape game Valfréjus</h1>

<div class="container">
  <div class="nav-buttons">
    <button class="nav-btn" onclick="prevWeek()">← Semaine précédente</button>
    <button class="nav-btn" onclick="nextWeek()">Semaine suivante →</button>
  </div>

  <div id="calendar" class="calendar"></div>

  <div class="slots" id="slots">
    <h2>Créneaux disponibles</h2>
    <div id="slot-list"></div>
  </div>

  <div class="form-section" id="booking-form" style="display:none;">
    <h2>Informations de réservation</h2>
    
    <label>Nom de famille :</label>
    <input type="text" id="nom" required>

    <label>Nombre de participants :</label>
    <select id="participants" required>
      <option value="">Choisir...</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>

    <label>Niveau estimé de votre groupe de joueurs :</label>
    <select id="niveau" required>
      <option value="">Choisir...</option>
      <option value="-">Première fois (-)</option>
      <option value="+">Débutant (+)</option>
      <option value="++">Intermédiaire (++)</option>
      <option value="+++">Bon (+++)</option>
    </select>

    <label>Téléphone :</label>
    <input type="tel" id="telephone" required>

    <button onclick="confirmerReservation()">Confirmer la réservation</button>
  </div>

  <div id="recap">
    <h2>Récapitulatif</h2>
    <p id="recap-content"></p>
  </div>
</div>

<script>
// ────────────────────────────────────────────────
// CONFIGURATION
// ────────────────────────────────────────────────
const scriptUrl = 'https://corsproxy.io/?' + encodeURIComponent(
  'https://script.google.com/macros/s/AKfycbyJixvYMKTfPDKQUiwzQ4j3E7o_K0wv6hy6k2qP-CNkoV9T874LBQh2Dh09VV3J_dLxYg/exec'
);

let currentWeekStart = getMondayOfCurrentWeek(); // lundi actuel
let selectedDate = null;
let selectedSlot = null;

// Créneaux horaires
const allSlots = ['10h', '12h', '14h', '17h', '19h'];

// Obtenir le lundi de la semaine courante
function getMondayOfCurrentWeek() {
  const today = new Date();
  const dayOfWeek = today.getDay(); // 0=dim, 1=lun, ..., 6=sam
  
  let diff = (dayOfWeek === 0 ? -6 : 1 - dayOfWeek);
  const monday = new Date(today);
  monday.setDate(today.getDate() + diff);
  monday.setHours(0, 0, 0, 0);
  
  return monday;
}

// ────────────────────────────────────────────────
// Navigation
// ────────────────────────────────────────────────
function prevWeek() {
  currentWeekStart.setDate(currentWeekStart.getDate() - 7);
  renderCalendar();
}

function nextWeek() {
  currentWeekStart.setDate(currentWeekStart.getDate() + 7);
  renderCalendar();
}

// ────────────────────────────────────────────────
// Affichage calendrier
// ────────────────────────────────────────────────
function renderCalendar() {
  const calendar = document.getElementById('calendar');
  calendar.innerHTML = '';

  const today = new Date();
  today.setHours(0,0,0,0);

  // -2 = samedi, -1 = dimanche, 0 = lundi, +1 mardi ... +4 vendredi
  for (let i = -2; i <= 4; i++) {
    const day = new Date(currentWeekStart);
    day.setDate(currentWeekStart.getDate() + i);

    const dayEl = document.createElement('div');
    dayEl.className = 'day';
    dayEl.innerHTML = `
      <strong>${day.toLocaleDateString('fr-FR', {weekday: 'long'}).toUpperCase()}</strong><br>
      ${day.toLocaleDateString('fr-FR', {day: 'numeric', month: 'numeric'})}
    `;

    if (day < today) {
      dayEl.classList.add('disabled');
    } else {
      dayEl.onclick = () => selectDate(day);
    }

    calendar.appendChild(dayEl);
  }

  loadReservations();
  setInterval(loadReservations, 10000);
}

// Sélection date
function selectDate(date) {
  selectedDate = date;
  document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
  event.target.closest('.day').classList.add('selected');
  renderSlots();
}

// Affichage créneaux
function renderSlots() {
  const container = document.getElementById('slot-list');
  container.innerHTML = '';

  const dayOfWeek = selectedDate.getDay();

  allSlots.forEach(slot => {
    if ((dayOfWeek === 0 || dayOfWeek === 6) && (slot === '10h' || slot === '12h')) {
      return;
    }

    const slotEl = document.createElement('div');
    slotEl.className = 'slot';
    slotEl.textContent = slot;

    if (slotEl.dataset.reserved === 'true') {
      slotEl.classList.add('disabled');
    } else {
      slotEl.onclick = () => selectSlot(slot);
    }

    container.appendChild(slotEl);
  });

  document.getElementById('booking-form').style.display = 'none';
}

// Sélection créneau
function selectSlot(slot) {
  selectedSlot = slot;
  document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
  event.target.classList.add('selected');
  document.getElementById('booking-form').style.display = 'block';
}

// Charger réservations
async function loadReservations() {
  try {
    const response = await fetch(scriptUrl);
    const data = await response.json();

    if (data.status === 'success' && data.reservations) {
      document.querySelectorAll('.slot').forEach(slotEl => {
        const slotTime = slotEl.textContent;
        const isReserved = data.reservations.some(r =>
          r.date === formatDate(selectedDate) && r.heure === slotTime
        );
        slotEl.dataset.reserved = isReserved ? 'true' : 'false';

        if (isReserved) {
          slotEl.classList.add('disabled');
          slotEl.onclick = null;
        } else {
          slotEl.classList.remove('disabled');
          slotEl.onclick = () => selectSlot(slotTime);
        }
      });
    }
  } catch (err) {
    console.error("Erreur chargement:", err);
  }
}

// Confirmer
async function confirmerReservation() {
  const nom = document.getElementById('nom').value.trim();
  const participants = document.getElementById('participants').value;
  const niveau = document.getElementById('niveau').value;
  const telephone = document.getElementById('telephone').value.trim();

  if (!nom || !participants || !niveau || !telephone) {
    alert("Veuillez remplir tous les champs.");
    return;
  }

  const niveauSymboles = { '-': '-', '+': '+', '++': '++', '+++': '+++' };
  const persAvecNiveau = `${participants} ${niveauSymboles[niveau]}`;

  const payload = {
    date: formatDate(selectedDate),
    heure: selectedSlot,
    nom: nom,
    pers_niveau: persAvecNiveau,
    telephone: telephone
  };

  try {
    const response = await fetch(scriptUrl, {
      method: 'POST',
      body: JSON.stringify(payload),
      headers: { 'Content-Type': 'application/json' }
    });

    const result = await response.json();

    if (result.status === 'success') {
      alert("Réservation enregistrée !");
      document.getElementById('booking-form').style.display = 'none';
      loadReservations();
    } else {
      alert("Erreur : " + result.message);
    }
  } catch (err) {
    alert("Erreur de connexion. Veuillez réessayer.");
    console.error(err);
  }
}

// Format date YYYY-MM-DD
function formatDate(date) {
  const d = new Date(date);
  return d.getFullYear() + '-' + 
         String(d.getMonth() + 1).padStart(2, '0') + '-' + 
         String(d.getDate()).padStart(2, '0');
}

// Initialisation
renderCalendar();
</script>
</body>
</html>
