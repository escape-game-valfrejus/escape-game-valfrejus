<body>

<h1>ğŸ® Bienvenue sur la page de rÃ©servation de l'escape game ValfrÃ©jus</h1>

<script>
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// CONFIGURATION - REMPLACE PAR TON URL
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const scriptUrl = 'https://script.google.com/macros/s/AKfycbwa24_VN_hqWpxaiEOkbuYbzAUg09y05qJywl37BtgCs5KlIAhjmIv18Q46eEorJbcQtw/exec';

let currentWeekStart = getMondayOfCurrentWeek();
let selectedDate = null;
let selectedSlot = null;
let reservedSlots = new Map(); // Map pour stocker les crÃ©neaux rÃ©servÃ©s

const allSlots = ['10h', '12h', '14h', '17h', '19h'];

// Obtenir lundi de la semaine courante
function getMondayOfCurrentWeek() {
  const today = new Date();
  const dayOfWeek = today.getDay();
  let diff = (dayOfWeek === 0 ? -6 : 1 - dayOfWeek);
  const monday = new Date(today);
  monday.setDate(today.getDate() + diff);
  monday.setHours(0, 0, 0, 0);
  return monday;
}

// Navigation
function prevWeek() {
  currentWeekStart.setDate(currentWeekStart.getDate() - 7);
  selectedDate = null;
  selectedSlot = null;
  document.getElementById('slots').style.display = 'none';
  document.getElementById('booking-form').style.display = 'none';
  document.getElementById('recap').style.display = 'none';
  renderCalendar();
}

function nextWeek() {
  currentWeekStart.setDate(currentWeekStart.getDate() + 7);
  selectedDate = null;
  selectedSlot = null;
  document.getElementById('slots').style.display = 'none';
  document.getElementById('booking-form').style.display = 'none';
  document.getElementById('recap').style.display = 'none';
  renderCalendar();
}

// Affichage calendrier
function renderCalendar() {
  const calendar = document.getElementById('calendar');
  calendar.innerHTML = '';

  const today = new Date();
  today.setHours(0,0,0,0);

  // Afficher du samedi au vendredi (7 jours)
  const saturday = new Date(currentWeekStart);
  saturday.setDate(currentWeekStart.getDate() - 2); // Reculer au samedi

  for (let i = 0; i < 7; i++) {
    const day = new Date(saturday);
    day.setDate(saturday.getDate() + i);

    const dayEl = document.createElement('div');
    dayEl.className = 'day';
    dayEl.innerHTML = `
      <strong>${day.toLocaleDateString('fr-FR', {weekday: 'long'}).toUpperCase()}</strong><br>
      ${day.toLocaleDateString('fr-FR', {day: 'numeric', month: 'numeric'})}
    `;

    if (day < today) {
      dayEl.classList.add('disabled');
    } else {
      dayEl.onclick = () => selectDate(day);
    }

    calendar.appendChild(dayEl);
  }

  loadReservations();
}

// SÃ©lection date
function selectDate(date) {
  selectedDate = date;
  selectedSlot = null;
  document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
  event.target.closest('.day').classList.add('selected');
  document.getElementById('slots').style.display = 'block';
  document.getElementById('booking-form').style.display = 'none';
  document.getElementById('recap').style.display = 'none';
  renderSlots();
}

// Affichage crÃ©neaux
function renderSlots() {
  const container = document.getElementById('slot-list');
  container.innerHTML = '';

  const dayOfWeek = selectedDate.getDay();
  const dateKey = formatDateForSheet(selectedDate);

  allSlots.forEach(slot => {
    // Cacher 10h et 12h pour samedi et dimanche
    if ((dayOfWeek === 0 || dayOfWeek === 6) && (slot === '10h' || slot === '12h')) {
      return;
    }

    const slotEl = document.createElement('div');
    slotEl.className = 'slot';
    slotEl.textContent = slot;

    // VÃ©rifier si le crÃ©neau est rÃ©servÃ©
    const isReserved = reservedSlots.has(`${dateKey}_${slot}`);
    
    if (isReserved) {
      slotEl.classList.add('disabled');
      slotEl.onclick = null;
    } else {
      slotEl.onclick = () => selectSlot(slot);
    }

    container.appendChild(slotEl);
  });
}

// SÃ©lection crÃ©neau
function selectSlot(slot) {
  selectedSlot = slot;
  document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
  event.target.classList.add('selected');
  document.getElementById('booking-form').style.display = 'block';
  document.getElementById('recap').style.display = 'none';
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// CHARGER LES CRÃ‰NEAUX RÃ‰SERVÃ‰S
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadReservations() {
  try {
    const response = await fetch(scriptUrl);
    const data = await response.json();

    if (data.status !== 'success' || !data.reservations) {
      console.warn("Pas de donnÃ©es valides reÃ§ues");
      return;
    }

    // Vider et remplir la Map des crÃ©neaux rÃ©servÃ©s
    reservedSlots.clear();
    
    data.reservations.forEach(r => {
      const key = `${r.date}_${r.heure}`;
      reservedSlots.set(key, true);
    });

    // RafraÃ®chir l'affichage des crÃ©neaux si une date est sÃ©lectionnÃ©e
    if (selectedDate) {
      renderSlots();
    }

  } catch (err) {
    console.error("Erreur lors du chargement des rÃ©servations :", err);
  }
}

// Confirmer rÃ©servation
async function confirmerReservation() {
  const nom = document.getElementById('nom').value.trim();
  const email = document.getElementById('email').value.trim();
  const participants = document.getElementById('participants').value;
  const niveau = document.getElementById('niveau').value;
  const telephone = document.getElementById('telephone').value.trim();

  if (!nom || !email || !participants || !niveau || !telephone) {
    showError("Veuillez remplir tous les champs.");
    return;
  }

  // Validation email simple
  if (!email.includes('@') || !email.includes('.')) {
    showError("Veuillez entrer un email valide.");
    return;
  }

  const niveauSymboles = { '-': '-', '+': '+', '++': '++', '+++': '+++' };
  const persAvecNiveau = `${participants} ${niveauSymboles[niveau]}`;

  const payload = {
    date: formatDate(selectedDate),
    heure: selectedSlot,
    nom: nom,
    email: email,
    pers_niveau: persAvecNiveau,
    telephone: telephone
  };

  // DÃ©sactiver le bouton pendant l'envoi
  const btn = document.getElementById('confirm-btn');
  btn.disabled = true;
  btn.textContent = 'Envoi en cours...';

  try {
    const response = await fetch(scriptUrl, {
      method: 'POST',
      body: JSON.stringify(payload),
      headers: { 'Content-Type': 'application/json' }
    });

    const result = await response.json();

    if (result.status === 'success') {
      // Afficher le rÃ©capitulatif
      afficherRecap(payload);
      
      // Masquer le formulaire
      document.getElementById('booking-form').style.display = 'none';
      
      // Recharger les rÃ©servations
      await loadReservations();
      
      // RÃ©initialiser le formulaire
      document.getElementById('nom').value = '';
      document.getElementById('email').value = '';
      document.getElementById('participants').value = '';
      document.getElementById('niveau').value = '';
      document.getElementById('telephone').value = '';
      
    } else {
      showError("Erreur : " + (result.message || "RÃ©ponse invalide"));
    }
  } catch (err) {
    showError("Erreur de connexion. Veuillez rÃ©essayer.");
    console.error(err);
  } finally {
    btn.disabled = false;
    btn.textContent = 'Confirmer la rÃ©servation';
  }
}

// Afficher le rÃ©capitulatif
function afficherRecap(data) {
  const dateObj = new Date(data.date);
  const dateFormatee = dateObj.toLocaleDateString('fr-FR', { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  });

  const recapContent = document.getElementById('recap-content');
  recapContent.innerHTML = `
    <div class="recap-item"><strong>ğŸ‘¤ Nom :</strong> ${data.nom}</div>
    <div class="recap-item"><strong>ğŸ“… Date :</strong> ${dateFormatee}</div>
    <div class="recap-item"><strong>ğŸ• Heure :</strong> ${data.heure}</div>
    <div class="recap-item"><strong>ğŸ‘¥ Participants :</strong> ${data.pers_niveau}</div>
    <div class="recap-item"><strong>ğŸ“ TÃ©lÃ©phone :</strong> ${data.telephone}</div>
    <div class="recap-item"><strong>ğŸ“§ Email :</strong> ${data.email}</div>
  `;

  document.getElementById('recap').style.display = 'block';
  
  // Scroll vers le rÃ©capitulatif
  document.getElementById('recap').scrollIntoView({ behavior: 'smooth' });
}

// Afficher une erreur
function showError(message) {
  const errorDiv = document.getElementById('error-message');
  errorDiv.textContent = message;
  errorDiv.style.display = 'block';
  
  setTimeout(() => {
    errorDiv.style.display = 'none';
  }, 5000);
}

// Format date YYYY-MM-DD (pour envoi au script)
function formatDate(date) {
  const d = new Date(date);
  return d.getFullYear() + '-' +
         String(d.getMonth() + 1).padStart(2, '0') + '-' +
         String(d.getDate()).padStart(2, '0');
}

// Format date DD/MM/YY (pour comparaison avec le Sheet)
function formatDateForSheet(date) {
  const d = new Date(date);
  const day = String(d.getDate()).padStart(2, '0');
  const month = String(d.getMonth() + 1).padStart(2, '0');
  const year = String(d.getFullYear()).slice(2);
  return `${day}/${month}/${year}`;
}

// Initialisation
renderCalendar();

// RafraÃ®chir les rÃ©servations toutes les 15 secondes
setInterval(loadReservations, 15000);
</script>
